name: CI

on:
  push:
    branches: ["**"]
    tags-ignore: ["**"]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate JavaScript/TypeScript configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run validation (dogfooding)
        run: pnpm validate

      - name: Run tests
        run: pnpm test

  rubocop:
    name: Validate Ruby configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: "3.4"

      - name: Run Rubocop (dogfooding)
        run: bundle exec rubocop

  version-sync:
    name: Check version sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify package.json and version.rb versions match
        shell: bash
        run: |
          PKG_VER=$(node -e "console.log(JSON.parse(require('fs').readFileSync('package.json','utf8')).version)")
          GEM_VER=$(sed -n 's/^[[:space:]]*VERSION[[:space:]]*=[[:space:]]*"\(.*\)"[[:space:]]*$/\1/p' lib/skyltmax_config/version.rb)

          echo "package.json version: $PKG_VER"
          echo "version.rb version:   $GEM_VER"

          if [[ "$PKG_VER" != "$GEM_VER" ]]; then
            echo "::error::Version mismatch: package.json=$PKG_VER, version.rb=$GEM_VER"
            exit 1
          fi

          echo "✅ Versions are in sync"

  fixture:
    name: Validate fixture consumer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install repository dependencies
        run: pnpm install --frozen-lockfile

      - name: Install fixture dependencies
        working-directory: fixture
        run: pnpm install --frozen-lockfile

      - name: Lint should report errors
        working-directory: fixture
        shell: bash
        run: |
          set +e
          ESLINT_OUTPUT=$(pnpm exec eslint src --max-warnings=0 --format json)
          status=$?
          set -e

          echo "$ESLINT_OUTPUT"

          if [ "$status" -eq 0 ]; then
            echo "::error::Fixture lint unexpectedly passed"
            exit 1
          fi

          export ESLINT_JSON="$ESLINT_OUTPUT"
          node <<'NODE'
            const raw = process.env.ESLINT_JSON
            if (!raw) {
              console.error('::error::Missing ESLint JSON output')
              process.exit(1)
            }
            const reports = JSON.parse(raw)
            const messages = reports.flatMap(report => report.messages ?? [])
            const hasTypeImports = messages.some(message => message.ruleId === '@typescript-eslint/consistent-type-imports')
            const hasFloatingPromises = messages.some(message => message.ruleId === '@typescript-eslint/no-floating-promises')
            const hasPrettier = messages.some(message => message.ruleId === 'prettier/prettier' && /className/.test(message.message))
            if (!hasTypeImports) {
              console.error('::error::Expected consistent-type-imports lint error was not reported')
              process.exit(1)
            }
            if (!hasFloatingPromises) {
              console.error('::error::Expected no-floating-promises lint error was not reported')
              process.exit(1)
            }
            if (!hasPrettier) {
              console.error('::error::Expected Prettier lint error for Tailwind ordering was not reported')
              process.exit(1)
            }
            console.log('✅ Expected lint issues detected (type-only imports, floating promises, Tailwind ordering)')
          NODE

      - name: Typecheck should report errors
        working-directory: fixture
        shell: bash
        run: |
          set +e
          TSC_OUTPUT=$(pnpm exec tsc --noEmit 2>&1)
          status=$?
          set -e

          echo "$TSC_OUTPUT"

          if [ "$status" -eq 0 ]; then
            echo "::error::Fixture typecheck unexpectedly passed"
            exit 1
          fi

          if [[ "$TSC_OUTPUT" != *"is a type and must be imported using a type-only import"* ]]; then
            echo "::error::Expected verbatimModuleSyntax import error was not reported"
            exit 1
          fi

          if [[ "$TSC_OUTPUT" != *"Type 'string | undefined' is not assignable to type 'string'."* ]]; then
            echo "::error::Expected noUncheckedIndexedAccess type mismatch was not reported"
            exit 1
          fi

          echo "✅ Typecheck failure detected with expected import and indexed access errors"
