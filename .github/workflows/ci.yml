name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate JavaScript/TypeScript configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run validation (dogfooding)
        run: pnpm validate

  rubocop:
    name: Validate Ruby configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: "3.4"

      - name: Run Rubocop (dogfooding)
        run: bundle exec rubocop

  version-sync:
    name: Check version sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify package.json and version.rb versions match
        shell: bash
        run: |
          PKG_VER=$(node -e "console.log(JSON.parse(require('fs').readFileSync('package.json','utf8')).version)")
          GEM_VER=$(sed -n 's/^[[:space:]]*VERSION[[:space:]]*=[[:space:]]*"\(.*\)"[[:space:]]*$/\1/p' lib/skyltmax_config/version.rb)

          echo "package.json version: $PKG_VER"
          echo "version.rb version:   $GEM_VER"

          if [[ "$PKG_VER" != "$GEM_VER" ]]; then
            echo "::error::Version mismatch: package.json=$PKG_VER, version.rb=$GEM_VER"
            exit 1
          fi

          echo "✅ Versions are in sync"

  package-test:
    name: Test package installation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pack package
        run: pnpm pack

      - name: Create test project
        run: |
          mkdir test-project
          cd test-project
          npm init -y

      - name: Install packed package
        run: |
          cd test-project
          npm install ../signmax-config-*.tgz

      - name: Test ESLint config import
        run: |
          cd test-project
          node -e "import('@signmax/config/eslint').then(() => console.log('✅ ESLint config loads')).catch(e => { console.error(e); process.exit(1) })"

      - name: Test Prettier config import
        run: |
          cd test-project
          node -e "import('@signmax/config/prettier').then(() => console.log('✅ Prettier config loads')).catch(e => { console.error(e); process.exit(1) })"

      - name: Verify TypeScript config exists
        run: |
          cd test-project
          if [ -f "node_modules/@signmax/config/typescript.json" ]; then
            echo "✅ TypeScript config exists"
          else
            echo "❌ TypeScript config missing"
            exit 1
          fi

      - name: Verify reset.d.ts exists
        run: |
          cd test-project
          if [ -f "node_modules/@signmax/config/reset.d.ts" ]; then
            echo "✅ reset.d.ts exists"
          else
            echo "❌ reset.d.ts missing"
            exit 1
          fi
