name: Publish release

on:
  release:
    types: [published]
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write # required for GitHub Packages publishing
  id-token: write # required for trusted publishing

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    name: Verify versions match tag
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract versions
        id: versions
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          # Allow tags like v1.2.3 or 1.2.3
          TAG_NO_V=${TAG#v}
          echo "tag=${TAG_NO_V}" >> "$GITHUB_OUTPUT"

          # package.json version via Node (works regardless of type: module)
          PKG_VER=$(node -e "console.log(JSON.parse(require('fs').readFileSync('package.json','utf8')).version)")
          echo "npm=${PKG_VER}" >> "$GITHUB_OUTPUT"

          # version.rb version
          GEM_VER=$(sed -n 's/^[[:space:]]*VERSION[[:space:]]*=[[:space:]]*"\(.*\)"[[:space:]]*$/\1/p' lib/skyltmax_config/version.rb)
          echo "gem=${GEM_VER}" >> "$GITHUB_OUTPUT"

          echo "Tag:        $TAG_NO_V"
          echo "npm:        $PKG_VER"
          echo "RubyGems:   $GEM_VER"

          if [[ "$PKG_VER" != "$TAG_NO_V" || "$GEM_VER" != "$TAG_NO_V" ]]; then
            echo "Version mismatch: tag=$TAG_NO_V, npm=$PKG_VER, gem=$GEM_VER" >&2
            exit 1
          fi

  publish_npm:
    name: Publish npm package to GitHub Packages
    needs: verify
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Configure npm registry auth
        run: |
          npm config set //npm.pkg.github.com/:_authToken "${NODE_AUTH_TOKEN}"
          npm config set @skyltmax:registry https://npm.pkg.github.com
          npm config set always-auth true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish --registry https://npm.pkg.github.com

  publish_npm_canary:
    name: Publish npm canary to GitHub Packages
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for git rev-parse

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Configure npm registry auth
        run: |
          npm config set //npm.pkg.github.com/:_authToken "${NODE_AUTH_TOKEN}"
          npm config set @skyltmax:registry https://npm.pkg.github.com
          npm config set always-auth true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Create canary version
        run: |
          # Get short commit SHA
          COMMIT_SHA=$(git rev-parse --short HEAD)

          # Get current version from package.json
          CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")

          # Create canary version: current-version-canary.commit-sha
          CANARY_VERSION="${CURRENT_VERSION}-canary.${COMMIT_SHA}"

          echo "Creating canary version: $CANARY_VERSION"
          npm version "$CANARY_VERSION" --no-git-tag-version

      - name: Publish canary to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish --registry https://npm.pkg.github.com --tag canary

  publish_gem:
    name: Publish Ruby gem to GitHub Packages
    needs: verify
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ruby

      - name: Build gem package
        run: |
          rm -f skyltmax_config-*.gem
          gem build skyltmax_config.gemspec

      - name: Publish gem to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          GEM_FILE=$(ls -t skyltmax_config-*.gem 2>/dev/null | head -n 1 || true)
          if [ -z "$GEM_FILE" ]; then
            echo "Gem file not found" >&2
            exit 1
          fi

          mkdir -p ~/.gem
          printf '%s\n' "---" ":github: Bearer ${GITHUB_TOKEN}" > ~/.gem/credentials
          chmod 0600 ~/.gem/credentials

          gem push "$GEM_FILE" --key github --host https://rubygems.pkg.github.com/skyltmax

  publish_gem_prerelease:
    name: Publish prerelease gem to GitHub Packages
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      id-token: write # required for trusted publishing
      contents: write # for git commits
      packages: write # required for GitHub Packages publishing
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for git rev-parse

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: false # Don't cache - we're modifying the gemspec
          ruby-version: ruby

      - name: Install dependencies
        run: bundle install

      - name: Create prerelease version
        run: |
          # Get short commit SHA
          COMMIT_SHA=$(git rev-parse --short HEAD)

          # Get current version from version.rb
          CURRENT_VERSION=$(sed -n 's/^[[:space:]]*VERSION[[:space:]]*=[[:space:]]*"\(.*\)"[[:space:]]*$/\1/p' lib/skyltmax_config/version.rb)

          # Create prerelease version: current-version.pre.commit-sha
          PRERELEASE_VERSION="${CURRENT_VERSION}.pre.${COMMIT_SHA}"

          echo "Creating prerelease version: $PRERELEASE_VERSION"

          # Update version.rb with prerelease version
          sed -i "s/VERSION = \".*\"/VERSION = \"${PRERELEASE_VERSION}\"/" lib/skyltmax_config/version.rb

          # Verify the change
          cat lib/skyltmax_config/version.rb

      - name: Update Gemfile.lock
        run: bundle install

      - name: Build prerelease gem package
        run: |
          rm -f skyltmax_config-*.gem
          gem build skyltmax_config.gemspec

      - name: Publish prerelease gem to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          GEM_FILE=$(ls -t skyltmax_config-*.gem 2>/dev/null | head -n 1 || true)
          if [ -z "$GEM_FILE" ]; then
            echo "Gem file not found" >&2
            exit 1
          fi

          mkdir -p ~/.gem
          printf '%s\n' "---" ":github: Bearer ${GITHUB_TOKEN}" > ~/.gem/credentials
          chmod 0600 ~/.gem/credentials

          gem push "$GEM_FILE" --key github --host https://rubygems.pkg.github.com/skyltmax
