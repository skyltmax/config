name: Publish release

on:
  release:
    types: [published]
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write # required for trusted publishing

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    name: Verify versions match tag
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract versions
        id: versions
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          # Allow tags like v1.2.3 or 1.2.3
          TAG_NO_V=${TAG#v}
          echo "tag=${TAG_NO_V}" >> "$GITHUB_OUTPUT"

          # package.json version via Node (works regardless of type: module)
          PKG_VER=$(node -e "console.log(JSON.parse(require('fs').readFileSync('package.json','utf8')).version)")
          echo "npm=${PKG_VER}" >> "$GITHUB_OUTPUT"

          # version.rb version
          GEM_VER=$(sed -n 's/^[[:space:]]*VERSION[[:space:]]*=[[:space:]]*"\(.*\)"[[:space:]]*$/\1/p' lib/skyltmax_config/version.rb)
          echo "gem=${GEM_VER}" >> "$GITHUB_OUTPUT"

          echo "Tag:        $TAG_NO_V"
          echo "npm:        $PKG_VER"
          echo "RubyGems:   $GEM_VER"

          if [[ "$PKG_VER" != "$TAG_NO_V" || "$GEM_VER" != "$TAG_NO_V" ]]; then
            echo "Version mismatch: tag=$TAG_NO_V, npm=$PKG_VER, gem=$GEM_VER" >&2
            exit 1
          fi

  publish_npm:
    name: Publish to npm
    needs: verify
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Ensure modern npm for OIDC trusted publishing
        run: npm install -g npm@latest

      - name: Publish to npm
        run: npm publish --access public

  publish_canary:
    name: Publish canary to npm
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for git rev-parse

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Ensure modern npm for OIDC trusted publishing
        run: npm install -g npm@latest

      - name: Create canary version
        run: |
          # Get short commit SHA
          COMMIT_SHA=$(git rev-parse --short HEAD)

          # Get current version from package.json
          CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")

          # Create canary version: current-version-canary.commit-sha
          CANARY_VERSION="${CURRENT_VERSION}-canary.${COMMIT_SHA}"

          echo "Creating canary version: $CANARY_VERSION"
          npm version "$CANARY_VERSION" --no-git-tag-version

      - name: Publish canary to npm
        run: npm publish --access public --tag canary

  publish_rubygems:
    name: Publish to RubyGems
    needs: verify
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ruby

      # Release
      - uses: rubygems/release-gem@v1.1.2

  publish_rubygems_prerelease:
    name: Publish prerelease to RubyGems
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      id-token: write # required for trusted publishing
      contents: write # for git commits
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for git rev-parse

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: false # Don't cache - we're modifying the gemspec
          ruby-version: ruby

      - name: Install dependencies
        run: bundle install

      - name: Create prerelease version
        run: |
          # Get short commit SHA
          COMMIT_SHA=$(git rev-parse --short HEAD)

          # Get current version from version.rb
          CURRENT_VERSION=$(sed -n 's/^[[:space:]]*VERSION[[:space:]]*=[[:space:]]*"\(.*\)"[[:space:]]*$/\1/p' lib/skyltmax_config/version.rb)

          # Create prerelease version: current-version.pre.commit-sha
          PRERELEASE_VERSION="${CURRENT_VERSION}.pre.${COMMIT_SHA}"

          echo "Creating prerelease version: $PRERELEASE_VERSION"

          # Update version.rb with prerelease version
          sed -i "s/VERSION = \".*\"/VERSION = \"${PRERELEASE_VERSION}\"/" lib/skyltmax_config/version.rb

          # Verify the change
          cat lib/skyltmax_config/version.rb

      - name: Update Gemfile.lock
        run: bundle install

      - name: Commit prerelease version and create local tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lib/skyltmax_config/version.rb Gemfile.lock

          PRERELEASE_VERSION=$(sed -n 's/^[[:space:]]*VERSION[[:space:]]*=[[:space:]]*"\(.*\)"[[:space:]]*$/\1/p' lib/skyltmax_config/version.rb)
          git commit -m "chore: prerelease version ${PRERELEASE_VERSION}" || true

          # Create tag locally (rake release will skip pushing if tag exists)
          git tag "v${PRERELEASE_VERSION}" || true

      - name: Publish prerelease to RubyGems
        uses: rubygems/release-gem@v1.1.2
